<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="calcdesign.css" type="text/css" />

</head>
<body>
    <br>
        <div class="regform">
            <h1>EMI CALCULATOR</h1>
        </div><br>
        <div class="col-md-4">
            <form>
                <div class="row mb-3">
                  <label for="amount" class="col-sm-2 col-form-label"><b>Amount</b></label>
                  <div class="col-sm-10">
                    <input type="number" placeholder="enter amount" class="form-control" id="amount">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="interestrate" class="col-sm-2 col-form-label"><b>Interest rate</b></label>
                  <div class="col-sm-10">
                    <input type="number" placeholder="enter interest rate" class="form-control" id="interestrate">
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="year" class="col-sm-2 col-form-label"><b>Tenure</b></label>
                    <div class="col-sm-10">
                      <input type="number" placeholder="enter tenure in year" class="form-control" id="year">
                    </div>
                  </div>

<br>
            <div class="buttonholder">
                <button class="btn btn-success" onclick="month()">Month</button>
                <button class="btn btn-success" onclick="interest()">Interest rate</button>
                <button class="btn btn-success" onclick="total()">Total</button>
            </div><br>
            <div class="span">
            <p class='head' style="font-size: 18px;"><b>Monthly basis. Rs </b><span id="monthbasis"><b>0</b></span></p>
            <p class='head' style="font-size: 18px;"><b>Interest rate. Rs </b><span id="intratee"><b>0</b></span></p>
            <p class='head' style="font-size: 18px;"><b>Total amount. Rs </b><span id="tot"><b>0</b></span></p>
            </div>
        <script src="Emi-Calc1.js"></script>

    </form>
    </div>
</body>
</html>
