<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Banking System</title>
    <!--<nav class=<"navbar navbar-expand-lg navbar-light bg-primary">   NAV DONE-->
    <script>
        function openAcc() {
            // var amt = /^[0-9 ]+$/;
            var amt = document.getElementById("amoAcc").value;
            if (amt <= 5000) {
                alert("Amount should be greater than 5000")
            }
            else {
                alert("Account created sucessfully.");
                document.getElementById('bal').innerText = amt;
            }

        }
        function withdraw() {
            //var amt = /^[0-9 ]+$/;
            var amt = document.getElementById("withdrawAmmount").value;
            var bal = document.getElementById("bal").innerText;
            if (amt > bal) {
                alert("Insufficient balance.")
            }
            else {
                document.getElementById('bal').innerText = bal - amt;
                alert("Withdraw sucessfull");

            }

        }
        function deposit() {
            // var amt = /^[0-9 ]+$/;
            var amt = document.getElementById("depositeAmmount").value;
            var bal = document.getElementById("bal").innerText;
            document.getElementById('bal').innerText = parseInt(bal) + parseInt(amt);
            alert("Deposit Sucessful")
        }

    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Banking Application</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link "  aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Contact</a>
          </li> 
      </div>
    </div>
  </nav>
    <br />
    <div>
        <br />
        <p style="font-size: 22px;"><b>Total amount. Rs </b><span id="bal"><b>0</b></span></p>
        <div class="row">
            <div class="col-sm-4 ">
                <h5>Enter Amount</h5>
               <input type="text" placeholder="enter amount" id="amoAcc" class="form-control mb-3">
                <button type="button" class="btn btn-outline-success" id="liveAlertBtn" onclick="openAcc()">Account</button>
            </div> 
            
            <div class="col-sm-4">
                <h5>Withdraw Amount</h5>
                <input type="text" placeholder="Enter withdrawn amount" id="withdrawAmmount" class="form-control mb-3">
                <button type="button" class="btn btn-outline-danger" onclick="withdraw()">Withdraw</button>
            </div>
            <br />
            <div class="col-sm-4">
                <h5>Deposit Amount</h5>
                <input type="text" placeholder="Enter amount" id="depositeAmmount" class="form-control mb-3">
                <button type="button" class="btn btn-outline-success" onclick="deposit()">Deposit</button>
            </div>
        </div>
    </div>
</body>
</html>
