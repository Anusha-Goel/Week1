    <title>Combined </title>
    <link rel="stylesheet" href="style.css" type="text/css" />

    <script>
        function validate() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var pass = document.getElementById("password").value;
            var confPass = document.getElementById("password2").value;
            var mobile = document.getElementById("mobilenumber").value;
            var pin = document.getElementById("pincode").value;

            //patterns
            var emailPattern = /^([a-zA-Z0-9_\.\-])+@(([a-zA-Z0-9\-]+\.)([a-zA-Z]){2,4})$/;
            var mobilePattern = /^[0-9]{10,11}$/;
            var passwordPattern = /^[a-zA-Z0-9_\-.\@]{6}$/;
            var pattPin = /^[1-9]{1}[0-9]{5}?$/;

            if (email == '' || name == '' || pass == '' || confPass == '' || mobile == '' || pin == '') {
                alert("Fill all the details.");
            }
            else if (!emailPattern.test(email)) {
                alert("Please provide a valid email.");
            }
            else if (!mobilePattern.test(mobile)) {
                alert("Enetr valid mobile number.");
            }
            else if (!passwordPattern.test(pass)) {
                alert("Enter password of atleast 6 characters.");
            }
            else if (pass != confPass) {
                alert("Enter the same password.")
            }
            else if (!pattPin.test(pin)) {
                alert("Invalid");
            }
            else {
                alert("Form is submitted successfully");
            }
        }
    </script>
</head>

    <div class="regform">
        <h1>Registration form</h1>
    </div>
    <div class="main">
        <form>
            <div id="namee">
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" id="name" name="first_name" placeholder="First name">
                <br>
                <label class="firstlabel">First name</label>
                <input class="lastname" type="text" name="last_name" placeholder="Last name">
                <br>
                <label class="lastlabel">Last name</label>
            </div>
            <h2 class="name">Email</h2>
            <input type="text" placeholder="Email" id="email" class="email" type="text" name="email">
            <h2 class="name">Phone</h2>
            <input class="email" placeholder="Phone number" id="mobilenumber" type="number" name="number">
            <h2 class="name">Pin code</h2>
            <input class="email" placeholder="Pin code" id="pincode" type="number" name="numr">
            <h2 id="Gender">Gender</h2>
            <label class="radio">
                <input class="radio-one" type="radio" id="male" checked="checked" name="gender">Male
            </label>
            <label class="radio">
                <input class="radio-two" type="radio" id="female" name="gender">Female
            </label>
            <label class="radio">
                <input class="radio-three" id="notsay" name="gender" type="radio"> Prefer not to say
            </label>
            <h2 class="name">Password</h2>
            <input class="email" placeholder="Password" id="password" type="text" name="pass">
            <h2 class="name">Confirm password</h2>
            <input class="email" placeholder="Confirm password" id="password2" type="text" name="pass">



            <div class="center">
                <button type="button" onclick="validate()">Submit</button>
            </div>
        </form>
