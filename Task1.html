<!doctype html>
<html>
    <head>
        <title>Task 1</title>
        <script>
            document.write("Adding odd values in the array");
            var arr=[];
            for(var i=1;i<=20;i++)
            {
               if(i%2!=0)
               {
                   arr.push(i);
               }
            }
            document.writeln(arr);
        </script>
    </head>
</html>
